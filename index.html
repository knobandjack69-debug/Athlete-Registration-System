
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนนักกีฬา - Official Document System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* สไตล์สำหรับการพิมพ์ (Print Mode) */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0; /* กำจัดขอบเพื่อให้ URL/วันที่ ไม่แสดง */
            }
            
            .no-print { 
                display: none !important; 
            }
            
            body { 
                background-color: white !important; 
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .formal-document {
                box-shadow: none !important;
                border: none !important;
                padding: 15mm 20mm !important; /* กำหนดขอบเขตเอกสารมาตรฐาน */
                margin: 0 !important;
                width: 210mm !important;
                height: 297mm !important;
                overflow: hidden !important;
                position: relative;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important;
            }
            
            th, td { 
                border: 0.5pt solid #000 !important; /* เส้นดำสนิทแบบทางการ */
                padding: 6px 8px !important; 
                font-size: 13px !important;
                color: black !important;
            }

            th {
                background-color: #f3f4f6 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-weight: bold !important;
            }

            .col-action {
                display: none !important;
            }

            .signature-box {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            /* ช่วยจัดตำแหน่งช่องลงนามให้ชิดล่างกระดาษพอดี */
            .signature-section {
                position: absolute;
                bottom: 25mm;
                left: 20mm;
                right: 20mm;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
