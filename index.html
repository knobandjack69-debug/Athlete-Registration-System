<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนนักกีฬา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* สไตล์สำหรับการพิมพ์ (Print Mode) */
        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
            }
            
            /* ซ่อน UI ทุกอย่างที่ไม่เกี่ยวข้อง */
            .no-print, 
            header, 
            aside, 
            button, 
            nav,
            .success-toast,
            .delete-modal-backdrop { 
                display: none !important; 
            }
            
            /* แสดงส่วนที่ต้องการพิมพ์เท่านั้น */
            .print-only { 
                display: block !important; 
                visibility: visible !important;
            }
            
            body { 
                background-color: white !important; 
                color: black !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            main {
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
                display: block !important;
            }

            .table-container { 
                box-shadow: none !important; 
                border: none !important; 
                width: 100% !important;
                margin-top: 0 !important;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important;
                border: 1px solid #000 !important; /* เส้นขอบตารางหลัก */
            }
            
            th, td { 
                border: 1px solid #000 !important; /* เส้นขอบระหว่างเซลล์ */
                padding: 10px 8px !important; 
                font-size: 11pt !important;
                color: black !important;
                text-align: left;
            }

            th {
                background-color: #f3f4f6 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-weight: bold !important;
                text-align: center !important;
            }

            td.text-center {
                text-align: center !important;
            }

            .athlete-photo-circle {
                width: 45px !important;
                height: 45px !important;
                border-radius: 50% !important;
                border: 1px solid #000 !important;
                object-fit: cover !important;
                display: block !important;
                margin: 0 auto !important;
            }
            
            /* จัดการคอลัมน์ Action ให้หายไปแน่นอน */
            th:last-child, td:last-child {
                display: none !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
