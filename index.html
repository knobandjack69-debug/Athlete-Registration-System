
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนนักกีฬา - Official Document System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* สไตล์สำหรับการพิมพ์ (Print Mode) */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0 !important;
            }
            
            html, body {
                height: 297mm;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                overflow: hidden !important; /* ป้องกันหน้าเกิน */
            }

            .no-print { 
                display: none !important; 
            }
            
            .formal-document {
                box-shadow: none !important;
                border: none !important;
                width: 210mm !important;
                height: 297mm !important; 
                padding: 20mm 25mm !important; /* ระยะขอบกระดาษมาตรฐาน */
                margin: 0 !important;
                overflow: hidden !important;
                position: relative;
                display: flex;
                flex-direction: column;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important;
                margin-top: 5mm;
            }
            
            th, td { 
                border: 0.5pt solid #000 !important;
                padding: 10px 12px !important; /* เพิ่ม Padding ให้ดูไม่อึดอัด */
                font-size: 15px !important; /* ขยายขนาดตัวหนังสือในตาราง */
                color: black !important;
                line-height: 1.4 !important;
            }

            th {
                background-color: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-weight: bold !important;
            }

            .col-action {
                display: none !important;
            }

            .signature-section {
                margin-top: auto; /* ดันไปล่างสุดของพื้นที่เนื้อหา */
                padding-bottom: 15mm;
            }
            
            .page-footer {
                position: absolute;
                bottom: 10mm; /* ขยับขึ้นมาจากขอบกระดาษ */
                left: 25mm;
                right: 25mm;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
