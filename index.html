
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนนักกีฬา - Official Document System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าฟอนต์ TH Niramit AS เป็นหลัก และ Sarabun เป็นตัวรอง */
        @font-face {
            font-family: 'TH Niramit AS';
            src: local('TH Niramit AS');
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'TH Niramit AS', 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* สไตล์สำหรับการพิมพ์ (Print Mode) */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0mm !important;
            }
            
            html, body {
                width: 210mm;
                height: 297mm;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                overflow: hidden !important;
            }

            .no-print { 
                display: none !important; 
            }
            
            .formal-document {
                box-shadow: none !important;
                border: none !important;
                width: 210mm !important;
                height: 297mm !important; 
                padding: 15mm 15mm !important;
                margin: 0 !important;
                overflow: hidden !important;
                position: relative;
                display: flex;
                flex-direction: column;
                background: white !important;
                color: black !important;
            }

            table { 
                width: 100% !important; 
                border-collapse: collapse !important;
                margin-top: 5mm;
                table-layout: fixed;
            }
            
            th, td { 
                border: 0.5pt solid #000 !important;
                padding: 8px 10px !important; 
                font-size: 16px !important;
                color: black !important;
                line-height: 1.2 !important;
                word-wrap: break-word;
            }

            th {
                background-color: #f8fafc !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-weight: bold !important;
            }

            .signature-section {
                margin-top: auto;
                padding-bottom: 10mm;
                width: 100%;
            }
            
            .page-footer {
                position: absolute;
                bottom: 8mm;
                left: 15mm;
                right: 15mm;
            }
        }
    </style>

{

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</body>
</html>
